<!doctype html>
<html lang="en">
<head>
  <title>DesignSystemsJS Test</title>

  <link rel="stylesheet" href="./webpage_assets/css/styles.css" />

  <script type="module">
    import DesignSystemsJS from './index.js';
    const { default: sampleDesignSystem } = await import("./data/SampleDesignSystem.json", { assert: { type: "json" } });

    // Initialize DesignSystemsJS. Pass SampleDesignSystem JSON.  
    const DesignSystems = new DesignSystemsJS([sampleDesignSystem]);

    const root = document.documentElement;
    root.style.setProperty('--text-primary', DesignSystems.designSystems[0]?.foundations?.colors?.text?.primary);
    root.style.setProperty('--text-secondary', DesignSystems.designSystems[0]?.foundations?.colors?.text?.secondary);
    root.style.setProperty('--background-primary', DesignSystems.designSystems[0]?.foundations?.colors?.background?.primary);
    root.style.setProperty('--background-secondary', DesignSystems.designSystems[0]?.foundations?.colors?.background?.secondary);
    root.style.setProperty('--components-primary', DesignSystems.designSystems[0]?.foundations?.colors?.components?.primary);
    root.style.setProperty('--components-secondary', DesignSystems.designSystems[0]?.foundations?.colors?.components?.secondary);
    root.style.setProperty('--states-hover', DesignSystems.designSystems[0]?.foundations?.colors?.states?.hover);
    root.style.setProperty('--states-pressed', DesignSystems.designSystems[0]?.foundations?.colors?.states?.pressed);

    // Set the DesignSystems object in global scope
    window.DesignSystems = DesignSystems;
  </script>
</head>
<body>
  <h1 class="sds-text-primary">DesignSystemsJS Test</h1>

  <form name="formTest" method="GET" onsubmit="return false;">
    <div>
      <label for="fullName" class="sds-label">Full name</label>:
      <input id="fullName" name="fullName" type="text" class="sds-textfield" />
    </div>
    <div>
      <label for="sex" class="sds-label">Sex</label>:
      <input id="sex" name="sex" type="radio" value="M" class="sds-radio">Male</input>&nbsp;
      <input id="sex" name="sex" type="radio" value="F" class="sds-radio">Female</input>
    </div>
    <div style="padding-top: 20px;">
      <input type="submit" text="Submit" class="sds-button-primary" />
    </div>
  </form>
</body>
</html>
